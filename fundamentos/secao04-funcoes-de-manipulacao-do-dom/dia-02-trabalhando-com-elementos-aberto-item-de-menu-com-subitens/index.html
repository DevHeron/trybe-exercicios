<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      //1
        let newH1 = document.createElement('h1');
        newH1.innerText = 'TrybeTrip - Agência de Viagens';
        document.body.appendChild(newH1);
        newH1.className = 'title';
      //2
        const mainContent = document.createElement('main');
        mainContent.className = 'main-content';
        document.body.appendChild(mainContent);
      //3
        const sectionContent = document.createElement('section');
        sectionContent.className = 'center-content';
        mainContent.appendChild(sectionContent);
      //4
        const paragraph = document.createElement('p');
        paragraph.innerText = 'primeiro paragrafo filho';
        sectionContent.appendChild(paragraph);
      //5
        const leftContent = document.createElement('section');
        leftContent.className = 'left-content';
        mainContent.appendChild(leftContent); 
      //6
        const rightContent = document.createElement('section');
        rightContent.className = 'right-content';
        mainContent.appendChild(rightContent);
      //7
        const img = document.createElement('img');
        img.src = 'https://picsum.photos/200';
        img.className = 'small-image';
        leftContent.appendChild(img);
      //8
        const ulList = document.createElement('ul');
        const numbersArr = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

        for (let index = 0; index < numbersArr.length; index += 1){
          const newLi = document.createElement('li');
          newLi.innerText = numbersArr[index];
          ulList.appendChild(newLi);  
        }
        rightContent.appendChild(ulList);
      //9
        for (let index = 0; index < 3; index += 1){
            const newH3 = document.createElement('h3');
            newH3.className = 'description';
            newH3.innerText = index;
            mainContent.appendChild(newH3);
        }
        // removendo section left-content:
        mainContent.removeChild(leftContent); //ou cria variável com o elemento...
        // centralizando section com classe right-content:

        const toCentralize = document.getElementsByClassName("right-content")[0];
        toCentralize.style.marginRight = 'auto';
        
        // trocar cor de fundo do elemento-pai da section do passo 3:

        const centerContentParent = document.getElementsByClassName('center-content')[0].parentNode;

        centerContentParent.style.backgroundColor = 'green';
        // remove ultimos elementos da ul :
        ulList.lastChild.remove();
        ulList.lastChild.remove();

    </script>
  </body>
</html>
